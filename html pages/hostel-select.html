<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Hostel</title>
    <link rel="stylesheet" href="../css styling/hostel.css">
</head>
<body>

    <div class="card">
        <h2>Select Your Hostel</h2>
        <p>Choose the hostel you belong to</p>

        <form>
            <label for="hostel">Hostel Name</label>

            <select id="hostel" name="hostel">
                <option value="">Select a hostel</option>
                <option>Brahmaputra (Boys)</option>
                <option>Chandrabhaga (Boys & Girls)</option>
                <option>Ganga (Girls)</option>
                <option>Godavari (Girls)</option>
                <option>Jhelum (Boys)</option>
                <option>Kaveri (Boys)</option>
                <option>Koyna (Girls)</option>
                <option>Lohit (Boys & Girls)</option>
                <option>Mahi / Mandavi (Boys)</option>
                <option>Mahanadi (MRSH)</option>
                <option>Narmada (Boys)</option>
                <option>Periyar (Boys)</option>
                <option>Sabarmati (Boys & Girls)</option>
                <option>Shipra (Girls)</option>
                <option>Sutlej (Boys)</option>
                <option>Tapti (Boys & Girls)</option>
                <option>Yamuna (Working Women)</option>
                <option>Damodar</option>
            </select>

            <button type="submit" class="primary">Continue</button>
            <button type="button" class="back">Back</button>
        </form>
    </div>

</body>
</html>
